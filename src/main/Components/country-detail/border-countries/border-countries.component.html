<div class="border-countries">
  <h3>Border Countries:</h3>
  <div class="border-country-card" *ngFor="let borderCountry of borderCountries">
    <img [src]="borderCountry.flag" alt="Country Flag" (click)="navigateToCountryDetails(borderCountry.name)">
    <p>{{ borderCountry.name }}</p>
  </div>
</div>
