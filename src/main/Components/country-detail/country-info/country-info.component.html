<div class="country-details">
    <h2>{{ countryName }}</h2>
    <p>Capital: {{ capital }}</p>
    <p>Population: {{population}}</p>
    <p>Official Language: {{officialLanguage}}</p>
    <p>Government: {{government}}</p>
    <p>Major Cities: {{majorCities}}</p>
    <p>Economy: {{economy}}</p>
    <p>History and Culture: {{historyCulture}}</p>
    <button *ngIf="isAdmin" mat-button>Edit</button>
  </div>
