<div class="country-details">
  <h1>{{ country?.name }}</h1>
  <p><b>Region: </b>{{ country?.continent}}</p>
  <p><b>Capital: </b>{{ country?.capital }}</p>
  <p><b>Population: </b>{{ country?.population }}</p>
  <p><b>Official Language: </b>{{ country?.language }}</p>
  <p><b>Currency: </b>{{ country?.currency }} ({{ country?.currencySymbol }})</p>
  <button *ngIf="isAdmin" mat-button>Edit</button>
</div>
